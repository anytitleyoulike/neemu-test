<html>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>

    <title>Neemu Test</title>
    <body>
        <div id="itens"></div>
    </body>
</html>

<script>
    //testando retorno da api
    $.ajax ({
        method: "GET",
        url: "http://localhost:3003/itens",
        success: function(response) {
            var teste = response;
            document.getElementById('itens').innerHTML = JSON.stringify(teste);
        }
    })
</script>
