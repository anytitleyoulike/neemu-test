<script text="text/javascript">
    let itensRow = document.getElementById('itens-row');

    function requestItens(params) {
            return fetch('http://localhost:3003/itens')
                .then(response => response.json())
                .then(function(itens){
                    itens.data.recommendation.forEach(element => {
                        console.log(element.name);    
                        const markup =
                            `<div class="col-sm-3">
                                <div class="thumb-wrapper" >
                                    <div class="img-box">
                                        <img id="img-item" src="${element.imageName}" class="img-responsive img-fluid" alt="">
                                    </div>
                                        <div class="thumb-content">
                                            <h4 id="item-name">${element.name}</h4>
                                            <p class="item-price">
                                                <span id="old-price"> de: ${element.oldPrice}</span>
                                                <span id="price"> por: <strong>${element.price}</strong></span>
                                            </p>
                                        </div>
                                </div>
                            </div>`;
                        
                        itensRow.insertAdjacentHTML('beforeend', 
                        markup);
                    });
            }
    )};
    let teste = requestItens();
    
</script>
